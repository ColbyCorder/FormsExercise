<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Exercise</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
            <div>
                <label for="storeNumber">Store Number</label>
                <select name="storeNumber" id="storeNumber">
                    <option value="selectAStore" hidden>Select A Store</option>
                    <option value="3109">3109</option>
                    <option value="2421">2421</option>
                    <option value="5357">5357</option>
                </select>
            </div>
                <fieldset>
                    <legend>When You visited:</legend>
                    <div>
                        <label for="dateVisited">Date Visited</label>
                        <input type="date" id="dateVisited" name="dateVisited" min="2022-01-01" max="2022-12-31">
                    </div>
                    <div>
                        <label for="time">Time</label>
                        <input type="time" id="time" name="time">
                    </div>
                </fieldset>
                <div>
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Name">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Email">
                </div>
                <fieldset>
                    <legend>How would you rate your level of satisfaction with your visit?</legend>
                    <div>
                        <input type="radio" name="satisfaction" id="sd">
                        <label for="sd">Satisfied</label>
                    </div>
                    <div>
                        <input type="radio" name="satisfaction" id="nsd" checked>
                        <label for="nsd">Neither Satisfied nor Dissatisfied</label>
                    </div>
                    <div>
                        <input type="radio" name="satisfaction" id="dd">
                        <label for="dd">Dissatisfied</label>
                    </div>
                </fieldset>
                <div>
                    <label for="experience">Tell us about your experience:</label>
                    <br>
                    <textarea name="experience" id="experience" cols="20" rows="2"></textarea>
                </div>
                <div>
                    <label for="visitLastMonth">Times visited in the last month:</label>
                    <br>
                    <input type="number" id="visitLastMonth" name="visitLastMonth" min="1" max="30">
                </div>
                <div>
                    <input type="checkbox" id="contacted" name="contacted" required>
                    <label for="contacted">Please check the box if you would be willing to be contacted about your experience</label>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" pattern=".{5,10}" required title="5 to 10 characters">
                </div>
                <input type="reset">
                <input type="submit">
        </fieldset>
    </form>
</body>
</html>
